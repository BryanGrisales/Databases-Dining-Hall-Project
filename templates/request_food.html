<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Food Item</title>
</head>
<body>
    <h1>Request a Food Item</h1>
    <form action="{{ url_for('request_food') }}" method="POST">
        <label for="request_food_item">Food Item Name:</label>
        <input type="text" name="request_food_item" id="request_food_item" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4"></textarea>

        <button type="submit">Submit Request</button>
    </form>
    <p><a href="{{ url_for('front_page') }}">Back to Menu</a></p>
</body>
</html>
